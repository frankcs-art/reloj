<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa - Reloj Galáctico</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0F0C29;
            --accent-blue: #00D2FF;
            --accent-purple: #00b875;
            --text-white: #04b275;
            --text-gray: #AAAAAA;
        }
        .app-selector {
            position: absolute;
            bottom: 40px;
            width: 220px;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            z-index: 20;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .watch-container:hover .app-selector,
        .watch-container:focus-within .app-selector {
            opacity: 1;
            transform: translateY(0);
        }

        .app-icon {
            padding: 0;
            font: inherit;
            color: inherit;
            border: 1px solid rgba(255, 255, 255, 0.1);
            outline: none;
            width: 38px;
            height: 38px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .app-icon:focus-visible {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }

        .app-icon:hover {
            transform: scale(1.15);
            background: var(--accent-blue);
            box-shadow: 0 0 15px var(--accent-blue);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            color: var(--text-white);
        }

        .watch-container {
            width: 320px;
            height: 320px;
            background-color: var(--bg-color);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #333;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('wear/src/main/res/drawable/watch_background.jpg');
            background-size: cover;
            background-position: center;
        }

        .ambient-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 210, 255, 0.15) 0%, transparent 70%);
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .progress-rings {
            position: absolute;
            width: 260px;
            height: 260px;
            pointer-events: none;
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .outer-ring {
            width: 240px;
            height: 240px;
            border: 4px solid rgba(255, 255, 255, 0.05);
        }

        .outer-progress {
            width: 240px;
            height: 240px;
            border: 4px solid transparent;
            border-top-color: var(--accent-blue);
            border-right-color: var(--accent-purple);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .inner-ring {
            width: 220px;
            height: 220px;
            border: 2px solid rgba(255, 255, 255, 0.05);
        }

        .inner-progress {
            width: 220px;
            height: 220px;
            border: 2px solid transparent;
            border-top-color: rgba(0, 210, 255, 0.6);
            transform: translate(-50%, -50%) rotate(-30deg);
        }

        .content {
            z-index: 10;
            text-align: center;
        }

        .date {
            font-size: 10px;
            font-weight: 300;
            color: var(--text-gray);
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        .time-row {
            display: flex;
            align-items: baseline;
            justify-content: center;
        }

        .time {
            font-size: 58px;
            font-weight: 700;
            color: var(--text-white);
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }

        .seconds {
            font-size: 16px;
            font-weight: 500;
            color: var(--accent-blue);
            margin-left: 4px;
        }

        .stats {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 50px;
        }

        .stat-value {
            font-size: 12px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 6px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

        .steps .stat-value { color: var(--accent-blue); }
        .bpm .stat-value { color: #FF2D55; }

        /* Configuration Panel */
        .config-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 280px;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid var(--accent-blue);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .config-panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--accent-blue);
        }

        .config-group {
            margin-bottom: 12px;
        }

        .config-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--text-gray);
        }

        .config-group input[type="color"] {
            width: 100%;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: none;
        }

        .config-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .config-group select {
            width: 100%;
            padding: 5px;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .json-output {
            margin-top: 15px;
            background: #000;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 10px;
            white-space: pre-wrap;
            color: #00FF00;
        }

    </style>
</head>
<body>
    <div class="config-panel">
        <h2>Configuración</h2>
        <div class="config-group">
            <label for="cfg-bg">Color de Fondo</label>
            <input type="color" id="cfg-bg" value="#0F0C29">
        </div>
        <div class="config-group">
            <label for="cfg-accent1">Color Acento 1</label>
            <input type="color" id="cfg-accent1" value="#00D2FF">
        </div>
        <div class="config-group">
            <label for="cfg-accent2">Color Acento 2</label>
            <input type="color" id="cfg-accent2" value="#00b875">
        </div>
        <div class="config-group">
            <label for="cfg-steps">
                <input type="checkbox" id="cfg-steps" checked> Mostrar Pasos
            </label>
        </div>
        <div class="config-group">
            <label for="cfg-bpm">
                <input type="checkbox" id="cfg-bpm" checked> Mostrar BPM
            </label>
        </div>
        <div class="config-group">
            <label for="cfg-format">Formato de Hora</label>
            <select id="cfg-format">
                <option value="24h">24 Horas</option>
                <option value="12h">12 Horas</option>
            </select>
        </div>
        <div class="json-output" id="json-out"></div>
    </div>

    <div class="watch-container" id="watch">
        <div class="ambient-glow" id="glow"></div>
        
        <div class="progress-rings">
            <div class="ring outer-ring"></div>
            <div class="ring outer-progress"></div>
            <div class="ring inner-ring"></div>
            <div class="ring inner-progress"></div>
        </div>

        <div class="content">
            <div class="date" id="date">SÁB, ENE 31</div>
            <div class="time-row">
                <div class="time" id="time">18:02</div>
                <div class="seconds" id="seconds">26</div>
            </div>
            <div class="stats">
                <div class="stat-item steps">
                    <span class="stat-value">8.2k</span>
                    <span class="stat-label">STEPS</span>
                </div>
                <div class="stat-item bpm">
                    <span class="stat-value">85</span>
                    <span class="stat-label">BPM</span>
                </div>
            </div>
        </div>
        <div class="app-selector">
            <button class="app-icon" title="Ajustes" aria-label="Ajustes">
                <svg viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L13.4,2.81c-0.05-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L8.25,5.35C7.66,5.59,7.13,5.92,6.63,6.29l-2.39-0.96c-0.22-0.08-0.47,0-0.59,0.22L1.74,8.87 c-0.11,0.2-0.06,0.47,0.12,0.61l2.03,1.58C3.84,11.36,3.82,11.68,3.82,12c0,0.32,0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.43-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.11-0.2,0.06-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
            </button>
            <button class="app-icon" title="Salud" aria-label="Salud">
                <svg viewBox="0 0 24 24"><path d="M12,21.35l-1.45-1.32C5.4,15.36,2,12.28,2,8.5C2,5.42,4.42,3,7.5,3c1.74,0,3.41,0.81,4.5,2.09C13.09,3.81,14.76,3,16.5,3 C19.58,3,22,5.42,22,8.5c0,3.78-3.4,6.86-8.55,11.54L12,21.35z"/></svg>
            </button>
            <button class="app-icon" title="Entrenamiento" aria-label="Entrenamiento">
                <svg viewBox="0 0 24 24"><path d="M13.49 5.48c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-3.6 13.9l1-4.4 2.1 2v6h2v-7.5l-2.1-2 .6-3c1.3 1.5 3.3 2.5 5.5 2.5v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1l-5.2 2.2V12h2V8.3l1.8-.7c-.3 1.1-.3 2.2-.3 3.3l-.8 4 .1 1.5 3.5 1.5v-2.1l-2.2-1 .3-1.6z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const config = {
            bgColor: "#0F0C29",
            accentColor1: "#00D2FF",
            accentColor2: "#00b875",
            showSteps: true,
            showBPM: true,
            is24h: true
        };

        function updateUI() {
            const watch = document.getElementById('watch');
            const glow = document.getElementById('glow');
            const outerProgress = document.querySelector('.outer-progress');
            const innerProgress = document.querySelector('.inner-progress');
            const stepsStat = document.querySelector('.steps');
            const bpmStat = document.querySelector('.bpm');
            const jsonOut = document.getElementById('json-out');

            watch.style.backgroundColor = config.bgColor;
            glow.style.background = `radial-gradient(circle at center, ${config.accentColor1}44 0%, transparent 70%)`;

            outerProgress.style.borderTopColor = config.accentColor1;
            innerProgress.style.borderTopColor = config.accentColor1 + '99';

            stepsStat.style.display = config.showSteps ? 'flex' : 'none';
            stepsStat.querySelector('.stat-value').style.color = config.accentColor1;

            bpmStat.style.display = config.showBPM ? 'flex' : 'none';

            document.documentElement.style.setProperty('--accent-blue', config.accentColor1);
            document.documentElement.style.setProperty('--accent-purple', config.accentColor2);

            jsonOut.textContent = JSON.stringify(config, null, 2);
        }

        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            if (!config.is24h) {
                hours = hours % 12 || 12;
            }
            const hoursStr = String(hours).padStart(2, '0');

            document.getElementById('time').textContent = `${hoursStr}:${minutes}`;
            document.getElementById('seconds').textContent = seconds;

            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('es-ES', options).toUpperCase();
        }

        // Event Listeners
        document.getElementById('cfg-bg').addEventListener('input', (e) => { config.bgColor = e.target.value; updateUI(); });
        document.getElementById('cfg-accent1').addEventListener('input', (e) => { config.accentColor1 = e.target.value; updateUI(); });
        document.getElementById('cfg-accent2').addEventListener('input', (e) => { config.accentColor2 = e.target.value; updateUI(); });
        document.getElementById('cfg-steps').addEventListener('change', (e) => { config.showSteps = e.target.checked; updateUI(); });
        document.getElementById('cfg-bpm').addEventListener('change', (e) => { config.showBPM = e.target.checked; updateUI(); });
        document.getElementById('cfg-format').addEventListener('change', (e) => { config.is24h = e.target.value === '24h'; updateUI(); });

        setInterval(updateTime, 1000);
        updateTime();
        updateUI();
    </script>
</body>
</html>
